<div class="container" ng-click="toggleMenu()">

		<div class="page-header">
  				<h1>Calculate your BMI</h1>
		</div>
		<div ng-controller="bmiController">
			<div class="container">
				<em>Enter your height in metres ("Meter.Centimeter")</em>
					<div class="input-group">
		  				<span class="input-group-addon" id="basic-addon1">Height</span>
		  				<input type="number" min="1" max="200" ng-model="height" class="form-control" aria-describedby="basic-addon1">
		  				<br/>
					</div>
					<br/>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Weight</span>
		  				<input type="number" min="1" max="200" ng-model="weight" class="form-control" aria-describedby="basic-addon1">
					</div>
					<br/>
					<h2><span class="label label-success" ng-model="bmi">Your BMI is {{(weight / (height * height)).toFixed(1)}}</span></h2>
					
			</div>
		</div>
</div>
