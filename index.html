<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset = "utf-8">

	<!--Styling-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!--Scripts-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <script src="js/angular/angular-route.js"></script>

    <script src="js/Scripts/ui-bootstrap-tpls-1.1.2.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>

    <!--Multi select-->
    <link rel="stylesheet" href="css/isteven-multi-select.css">

	<!--Controllers-->
	<script type="text/javascript" src="js/controllers/bmiController.js"></script>
	<script type="text/javascript" src="js/controllers/bmrController.js"></script>
	<script type="text/javascript" src="js/controllers/nutritionController.js"></script>
	<script type="text/javascript" src="js/controllers/menuController.js"></script>
    <script type="text/javascript" src="js/controllers/loginController.js"></script>
    <script type="text/javascript" src="js/controllers/workoutController.js" ></script>
    <script type="text/javascript" src="js/controllers/createWorkoutController.js" ></script>
    <script type="text/javascript" src="js/controllers/workoutAccordionController.js" ></script>
    <script type="text/javascript" src="js/controllers/adminWorkoutController.js" ></script>
    <script type="text/javascript" src="js/controllers/createWorkoutAccordionController.js" ></script>

<body>

<div id="container" ng-controller="menuController">

        <div id="canvas">
        
            <div id="nav">
                         <ul id="toggle">
						        <li>
						            <div class="active border">
						                <span class="menu-icons fa fa-home"></span>   <a href="#/" ng-click="HideNav()">HOME</a>
						            </div>
						        </li>
						        <li ng-click="displayUl()">
						        	<div>
						                <span class="menu-icons  fa fa-calculator"></span>
						                <a href="">Calculate</a>
						                <span id="calculate-btn" class="the-btn fa fa-plus"></span>
						            </div>
						        	<ul ng-if="UlIsShowing == true" class="slideInUl">
						                <li id="toggleLi">
											<div>
								                    <a href="#/bmi" ng-click="HideNav()">BMI</a>
								                	<span class="menu-icons  fa fa-user"></span>
											</div>
						                </li>
						                <li>
						            	<div>
						            		<a href="#/bmr" ng-click="HideNav()">
						                		<span class="menu-icons  fa fa-refresh fa-heartbeat"></span>
						                    	BMR
						             		</a>
						            	</div>
						        	</li>
						            </ul>
						        </li>

						        <li>
						            <div>
						            	<a href="#/workout" ng-click="HideNav()">
						                	<span class="menu-icons  fa fa-heartbeat"></span>
						                    Workout
						             	</a>
						            </div>
						        </li>
						        <li>
						            <div>
										<a href="#/nutrition" ng-click="HideNav()">
						                	<span class="menu-icons  fa fa-book"></span>
						                      Nutrition
										</a>
						            </div>
						        </li>
                                <li>
                                    <div ng-controller="loginController">
                                        <a ng-if="!auth.isAuthenticated" href="" ng-click="login(); HideNav()">
						                	<span class="menu-icons"></span>
						                      Sign in
										</a>
                                        <a ng-if="auth.isAuthenticated" href="" ng-click="logout(); HideNav()">
						                	<span class="menu-icons"></span>
						                      Sign out
										</a>
                                    </div>
                                </li>
    					</ul>
             </div>
            <div id="canvasContainer">
            <a href="" ng-click="toggleNavigation()" class="toggle-nav" id="bars"><i class="fa fa-bars"></i></a>
            	<ng-view></ng-view>
            </div>
       </div>
    </div>
	

	

	
</body>

</html>
